<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link href="./assets/page.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo">
        </div>
        <div class="welcome">
            <h2>Welcome, Ranjan Paul !</h2>
        </div>
        <div class="logout">
            <button>Logout</button>
        </div>
    </header>

    <div class="productHeader">
        <h1>Product List</h1>

    </div>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>$19.99</td>
                <td><button>Add</button></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$29.99</td>
                <td><button>Add</button></td>
            </tr>
            <!-- Add more products as needed -->
        </tbody>
    </table>
<div class="shoppingCartList">
    <h1>Shopping Cart</h1>

</div>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity </th>
                <th>Quantity Price</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$29.99</td>
                <td>$29.99</td>
                <td><button>Remove</button></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$29.99</td>
                <td>$29.99</td>

                <td><button >Remove</button></td>
            </tr>
        </thead>
        <tfoot>
            <tr class="total-cost">
                <td colspan="2"></td>
                <td id="total-cost">59.98</td> <!-- Total cost will be displayed here -->
                <td></td>
            </tr>
        </tfoot>
        <tbody>
        </tbody>
    </table>
</body>
</html>
